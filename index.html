  <head>
    <meta charset="UTF-8" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --maroon: #8B1538;
        --maroon-light: #A61E4D;
        --maroon-dark: #6D1129;
        --white: #FFFFFF;
        --black: #000000;
        --gray-50: #F9FAFB;
        --gray-100: #F3F4F6;
        --gray-200: #E5E7EB;
        --gray-300: #D1D5DB;
        --gray-400: #9CA3AF;
        --gray-500: #6B7280;
        --gray-600: #4B5563;
        --gray-700: #374151;
        --gray-800: #1F2937;
        --gray-900: #111827;
      }

      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Navigation */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1.5rem 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--gray-200);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--black);
        text-decoration: none;
        background: linear-gradient(135deg, var(--maroon), var(--maroon-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2.5rem;
        align-items: center;
      }

      .nav-links a {
        color: var(--gray-700);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-links a:hover {
        color: var(--maroon);
      }

      .contact-btn {
        background: var(--black);
        color: var(--white);
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
      }

      .contact-btn:hover {
        background: var(--maroon);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      /* Main Container */
      .main-container {
        min-height: 100vh;
        display: flex;
        position: relative;
        margin-top: 80px;
      }

      /* Left Side */
      .left-side {
        flex: 1;
        background: var(--gray-50);
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 4rem;
        position: relative;
        clip-path: polygon(0 0, 75% 0, 85% 100%, 0 100%);
      }

      .content {
        max-width: 500px;
        animation: slideInLeft 1s ease-out;
      }

      .greeting {
        font-size: 1.4rem;
        color: var(--gray-600);
        margin-bottom: 1rem;
        font-weight: 400;
      }

      .name {
        font-family: 'Space Grotesk', sans-serif;
        font-size: clamp(3rem, 8vw, 4.5rem);
        font-weight: 700;
        color: var(--black);
        line-height: 1.1;
        margin-bottom: 1.5rem;
      }

      .title {
        font-size: 1.3rem;
        color: var(--gray-500);
        margin-bottom: 3rem;
        font-weight: 400;
      }

      .social-links {
        display: flex;
        gap: 1.5rem;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        background: var(--white);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--gray-700);
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        font-size: 1.2rem;
      }

      .social-icon:hover {
        transform: translateY(-3px);
        background: var(--maroon);
        color: var(--white);
        box-shadow: 0 8px 25px rgba(139, 21, 56, 0.3);
      }

      /* Right Side */
      .right-side {
        flex: 1;
        background: var(--black);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .image-container {
        position: relative;
        animation: slideInRight 1s ease-out;
      }

      .profile-image {
        width: 450px;
        height: 600px;
        object-fit: cover;
        object-position: center top;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      }

      .decorative-element {
        position: absolute;
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, var(--maroon), var(--maroon-light));
        border-radius: 50%;
        opacity: 0.8;
        animation: float 6s ease-in-out infinite;
      }

      .element-1 {
        top: -20px;
        right: -20px;
        animation-delay: 0s;
      }

      .element-2 {
        bottom: 50px;
        left: -30px;
        width: 60px;
        height: 60px;
        animation-delay: 2s;
      }

      /* Animations */
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      /* Social Icons Unicode */
      .social-icon::before {
        font-family: Arial, sans-serif;
      }

      .email::before {
        content: '@';
        font-size: 1.5rem;
        font-weight: bold;
      }

      .github::before {
        content: 'G';
        font-weight: bold;
      }

      .linkedin::before {
        content: 'in';
        font-size: 0.9rem;
        font-weight: bold;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .main-container {
          flex-direction: column;
          margin-top: 70px;
        }

        .left-side {
          clip-path: none;
          padding: 3rem 2rem;
          text-align: center;
        }

        .right-side {
          min-height: 60vh;
        }

        .profile-image {
          width: 300px;
          height: 400px;
        }

        .name {
          font-size: clamp(2.5rem, 8vw, 3.5rem);
        }

        .content {
          max-width: 100%;
        }

        .social-links {
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .left-side {
          padding: 2rem 1.5rem;
        }

        .profile-image {
          width: 250px;
          height: 350px;
        }

        .nav-container {
          padding: 0 1.5rem;
        }
      }
    </style>

        </div>

    </div>
