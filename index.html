<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="description" content="CSE Undergraduate | Competitive Programmer | Aspiring Fullstack Software Engineer"/>
    <meta name="author" content="Muhammad Forhad Hasan"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --maroon: #8B1538;
            --white: #FFFFFF;
            --black: #000000;
            --gray-50: #F9FAFB;
            --gray-200: #E5E7EB;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: var(--white);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-200);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--maroon), #A61E4D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--maroon);
        }

        .nav-links a.active {
            color: var(--maroon);
            font-weight: 700;
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-700);
            cursor: pointer;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            margin-top: 80px;
        }

        .left-side {
            flex: 1;
            background: var(--gray-50);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            clip-path: polygon(0 0, 75% 0, 85% 100%, 0 100%);
        }

        .content {
            max-width: 500px;
            animation: slideInLeft 1s ease-out;
        }

        .greeting {
            font-size: 1.4rem;
            color: var(--gray-600);
            margin-bottom: 1rem;
        }

        .name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 700;
            color: var(--black);
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 1.3rem;
            color: var(--gray-500);
            margin-bottom: 3rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-700);
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .social-icon:hover {
            background: var(--maroon);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 21, 56, 0.3);
        }

        .right-side {
            flex: 1;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .image-container {
            position: relative;
            animation: slideInRight 1s ease-out;
        }

        .profile-image {
            width: 450px;
            height: 600px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }

            .nav-links {
                display: none;
            }

            .main-container {
                flex-direction: column;
                margin-top: 70px;
                min-height: calc(100vh - 70px);
            }

            .left-side {
                clip-path: none;
                padding: 3rem 2rem;
                text-align: center;
                flex: none;
                min-height: 50vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .right-side {
                flex: none;
                min-height: 50vh;
                background: var(--white);
                padding: 2rem;
            }

            .image-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            .profile-image {
                width: 300px;
                height: 400px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            }

            .content {
                max-width: 100%;
            }

            .social-links {
                justify-content: center;
            }

            .greeting {
                font-size: 1.2rem;
            }

            .name {
                font-size: clamp(2.5rem, 10vw, 3.5rem);
                margin-bottom: 1rem;
            }

            .title {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .left-side {
                padding: 2rem 1.5rem;
            }

            .profile-image {
                width: 250px;
                height: 350px;
            }

            .nav-container {
                padding: 0 1.5rem;
            }

            .greeting {
                font-size: 1.1rem;
            }

            .name {
                font-size: clamp(2rem, 12vw, 3rem);
            }

            .title {
                font-size: 1rem;
            }

            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

        </div>
    </div>
